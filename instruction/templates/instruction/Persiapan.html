{% extends "global/Page.html" %}
{% load otree static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'global/custom.css' %}" />
<style type="text/css">
table.pre, td.pre, th.pre {
    border: 1px solid black;
  }
  
  table.pre {
    border-collapse: collapse;
    width: 100%;
  }
  
  th.pre {
    font-size: 14px /*0.75vw*/;
    height: 2ex;
    text-align: center;
    background-color: rgb(200, 200, 200);
  }
  
  td.pre {
    font-size: 14px /*0.5vw*/;
    height: 3.5ex;
    text-align: center;
  }
</style>
{% endblock %}

{% block title %}
<header><p>{{Constants.header}}</p></header>
    Periode latihan ke-{{round}}
{% endblock %}

{% block content %}
<div id="jeda"></div>
<p id="ket">Tekan tombol 'Mulai' untuk memulai eksperimen.</p>
<br>
<button id="btn-next" class="otree-btn-next btn btn-primary">Mulai</button>
<script>
  var round = {{round}};
  if (round != 1) {
      document.getElementById("jeda").innerHTML = "<p>Sebelum menekan tombol 'Lanjut' untuk melanjutkan eskperimen,</p><p>Anda dapat menjeda dan istirahat di halaman ini.</p><p>Tidak perlu terburu-buru, pastikan Anda mengambil keputusan dengan optimal.</p><br><br><br><br>";
      document.getElementById("ket").innerHTML = "Tekan tombol 'Lanjut' untuk memulai melanjutkan eksperimen";
      document.getElementById("btn-next").textContent = "Lanjut";
  } else {
      document.getElementById("jeda").innerHTML = "";
      document.getElementById("ket").innerHTML = "Tekan tombol 'Mulai' untuk memulai eksperimen.";
      document.getElementById("btn-next").textContent = "Mulai";
  }
</script>
{% endblock %}
